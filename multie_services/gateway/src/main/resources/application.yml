server:
  port: 8888

spring:
  main:
    web-application-type: reactive
  application:
    name: gateway-service

  # --- SỬA: data phải nằm thụt vào trong spring ---
  data:
    redis:
      host: localhost
      port: 6379

  # --- SỬA: cloud phải nằm thụt vào trong spring ---
  cloud:
    gateway:
      # --- CẤU HÌNH RATE LIMITER (Nằm ngang hàng với routes và globalcors) ---
      default-filters:
        - name: RequestRateLimiter
          args:
            key-resolver: "#{@userKeyResolver}"
            redis-rate-limiter.replenishRate: 10
            redis-rate-limiter.burstCapacity: 20
            redis-rate-limiter.requestedTokens: 1

      # --- CẤU HÌNH CORS ---
      globalcors:
        add-to-simple-url-handler-mapping: true
        cors-configurations:
          '[/**]':
            allowedOriginPatterns:
              - "http://localhost:5173"
              - "http://localhost:5174"
            allowedMethods:
              - GET
              - POST
              - PUT
              - PATCH
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            exposedHeaders: "*"
            allowCredentials: true
            maxAge: 3600

      # --- CÁC ROUTE ---
      routes:
        - id: auth_route
          uri: http://localhost:5001
          predicates:
            - Path=/api/auth/**

        - id: schedules_route
          uri: http://localhost:5005
          predicates:
            - Path=/api/schedules/**

        - id: stations_route
          uri: http://localhost:5003
          predicates:
            - Path=/api/stations/**

        - id: trains_route
          uri: http://localhost:5002
          predicates:
            - Path=/api/trains/**

        - id: tickets_route
          uri: http://localhost:5004
          predicates:
            - Path=/api/tickets/**

        - id: orders_route
          uri: http://localhost:5006
          predicates:
            - Path=/api/orders/**

        - id: payment_route
          uri: http://localhost:5007
          predicates:
            - Path=/api/payment/**